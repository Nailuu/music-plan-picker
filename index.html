<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="main-panel">

    <div class="panel-header">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="panel-description">
      <h2 class="title">Order Summary</h2>
      <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</div>
    </div>

    <div class="plan-panel">
      <img src="images/icon-music.svg" alt="">
      <div class="plan">
        <h3 class="plan-type">Annual Plan</h3>
        <div class="price">$59.99/year</div>
      </div>
      <a href="#nowhere">Change</a>
    </div>

    <div class="pay-panel">
      <a class="pay-button" href="#nowhere">Proceed to Payment</a>
    </div>
    <div class="cancel-panel">
      <a href="#nowhere" class="cancel-order">Cancel Order</a>
    </div>
    </div>
  </div>
</body>

</html>
